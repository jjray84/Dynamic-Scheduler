<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Dynamic Scheduler</title>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">NavBar</nav>
  </head>
  <body>
    <!-- Main box containing all other boxes -->
    <div class="min-vw-100" "container-lg my-5 border border-dark">
      <h2>Main</h2>
      <!-- Row holding two inner left and right containers -->
      <div class="row">
        <!-- Left Column for control panel  -->
        <div class="col-sm-2 col-md-3">
          <div class="border border-dark p-5 bg-primary text-light">
            <div class="col">
              <div class="border border-dark bg-white text-dark mb-2">
                Inner Column 1
              </div>
              <div class="border border-dark bg-white text-dark mb-2">
                Inner Column 2
              </div>
              <div class="border border-dark bg-white text-dark mb-2">
                Inner Column 3
              </div>
            </div>
          </div>
        </div>
        <!-- right column for day js, calendar, notes rows -->
        <div class="col-sm-10 col-md-9">
          <!-- Right rows for for DayJS, Calendar, Notes  -->
          <div class="border border-dark p-5 bg-primary text-light">
            <div class="col">
                <!-- Row for dayJS -->
              <div class="col dayjsRow bg-white text-dark">
                DayJS Row
              </div>
              <div class="col bg-white text-dark">
                <div class="row">
                  <div class="col calendarBorders">Mon</div>
                  <div class="col calendarBorders">Tue</div>
                  <div class="col calendarBorders">Wen</div>
                  <div class="col calendarBorders">Thu</div>
                  <div class="col calendarBorders">Fri</div>
                  <div class="col calendarBorders">Sat</div>
                  <div class="col calendarBorders">Sun</div>
                </div>
                <div class="row">
                    <div class="col calendarBorders"></div>
                    <div class="col calendarBorders">Day Day Day Day</div>
                    <div class="col calendarBorders">Day DayDay DayDay DayDay DayDay DayDay Day</div>
                    <div class="col calendarBorders"></div>
                    <div class="col calendarBorders">Day</div>
                    <div class="col calendarBorders">Day</div>
                    <div class="col calendarBorders">Day</div>
                </div>    
          <!-- Right Column for control panel -->
          <div class="border border-dark p-5 bg-primary text-light">
              <!-- row for Notes -->
              <div class="col notesRow bg-white text-dark">
                <div id="notesArea">
                    <p>Add Note</p>
                    <button id="noteDialog">Go</button>
                    <div id="dialog">
                      <input id="noteTitle" placeholder="Title" />
                      <input id="noteDetails" placeholder="Details" />
                      <button type="submit" id="addNoteBtn">Submit</button>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Script links -->

  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/holidays.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
