<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Dynamic Scheduler</title>
    <!-- Navbar here -->
    <nav class="navbar navbar-expand-lg bg-primary text-light justify-content-between">
      <h5 id="nav">Dynamic Scheduler</h5> 
      <button type="button" id="to-list" class="btn btn-secondary p-2 m-3" onclick="location.href='./employee.html'">List of Employees</button>
    </nav>
  </head>
  <body>
    <!-- Main box containing all other boxes -->
    <div class="min-vw-100 container-lg my-5 border border-dark">
      <h2>Main</h2>
      <!-- Row holding two inner left and right containers -->
      <div class="row">
        <!-- Left Column for control panel  -->
        <div class="col-sm-2 col-md-3">
          <div class="border border-dark p-5 bg-primary text-light">
            <div class="col">
              <div class="border border-dark bg-primary text-dark mb-2">
                <button class="btn btn-primary" onclick="openForm()">Add New Employee</button>
                  <div id="formContainer" style="display:none;">
                    <form id="employeeForm" class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" class="form-control">
                      <label for="status">Status:</label>
                      <!-- <input type="text" id="status" name="status" class="form-control"><br> -->
                    <div id="status">
                      <input type="checkbox" name="status" value="Full Time" id="full-time" class="time">Full Time
                      <input type="checkbox" name="status" value="Part Time" id="part-time" class="time">Part Time
                      <!-- checkbox for part time or full time -->
                    </div>  
                  
                      <label for="daysAvail">Days Available:</label>
                      <!-- <input type="text" id="daysAvail" name="daysAvail" class="form-control"><br> -->
                      <div id="days-of-week">
                        <input type="checkbox" name="days" value="M"> Mon
                        <input type="checkbox" name="days" value="Tu"> Tue
                        <input type="checkbox" name="days" value="W"> Wed
                        <input type="checkbox" name="days" value="Th"> Thu
                        <input type="checkbox" name="days" value="F"> Fri
                        <input type="checkbox" name="days" value="Sa"> Sat
                        <input type="checkbox" name="days" value="Su"> Sun
                      </div>
                      
                      <input type="button" value="Submit" class="btn btn-success" onclick="submitForm()">
                      <input type="button" value="Close" class="btn btn-danger" onclick="closeForm()">
                    </form>
                  </div>
              </div>
              
              <div class="border border-dark bg-white text-dark mb-2">
                <button class="btn btn-primary" id="display-employees-button">Remove Employees</button>
              </div>
              <div class="border border-dark bg-white text-dark mb-2">
                Inner Column 3
              </div>
            </div>
          </div>
        </div>
        <!-- right column for day js, calendar, notes rows -->
        <div class="col-sm-10 col-md-9">
          <!-- Right rows for for DayJS, Calendar, Notes  -->
          <div class="border border-dark p-5 bg-primary text-light">
            <div class="col">
              <!-- Row for dayJS -->
              <div class="col dayjsRow bg-white text-dark h3" id="dayjsrow">
                DayJS Row
              </div>
              <!-- Calendar element -->

              <div class="col bg-white text-dark justify-content-between" id="card-area">
                <div class="row border-dark">
              
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Mon</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day0">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Tue</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day1">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Wed</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day2">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Thu</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day3">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Fri</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day4">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.6rem;">
                    <div class="card-header"><h2>Sat</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day5">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.6rem;">
                    <div class="card-header"><h2>Sun</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day6">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
              </div>
              <!-- Notes Element -->
              <div class="col notesRow bg-white text-dark">
                    <p>Add Note</p>
                    <button id="noteDialog">Go</button>
                    <div id="dialog">
                      <input id="noteTitle" placeholder="Title" />
                      <input id="noteDetails" placeholder="Details" />
                      <button type="submit" id="addNoteBtn">Submit</button>
                    </div>
                    <div id="notesArea"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Script links -->

  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
